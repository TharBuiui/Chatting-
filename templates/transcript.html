{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/media/js/vendor/bootstrap-datepicker/datepicker3.css" />
{% endblock %}

{% block js %}
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/media/js/vendor/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/media/js/util/message.js"></script>
    <script type="text/javascript" src="/media/js/models.js"></script>
    <script type="text/javascript" src="/media/js/views/window.js"></script>
    <script type="text/javascript" src="/media/js/views/browser.js"></script>
    <script type="text/javascript" src="/media/js/views/transcript.js"></script>
    <script type="text/javascript" src="/media/js/views/client.js"></script>
    <script type="text/javascript" src="/media/js/client.js"></script>
    <script type="text/javascript">
     $(function() {
        window.client = new window.LCB.Client();
        window.client.listen();

        var transcript = new window.LCB.TranscriptView({
            client: window.client,
            room: {
                id: '{{ room.id }}',
                name: '{{ room.name }}'
            }
        });
     });
    </script>
{% endblock %}

{% block templates %}
    {% include 'includes/js-templates.html' %}
{% endblock %}

{% block body %}
    <div id="transcript">

        <h1>Transcript for Room: {{ room.name }}</h1>

        <form class="form-inline">

            <div class="form-group">
                <label for="from-date">From Date</label>
                <input data-provide="datepicker" id="from-date">
            </div>

            <div class="form-group">
                <label for="to-date">To Date</label>
                <input data-provide="datepicker" id="to-date">
            </div>

            <div class="form-group">
                <input type="checkbox" id="mentions" checked="False" />
                <label for="mentions">Mentions</label>
            </div>

        </form>

        <div class="messages"></div>

    </div>
{% endblock %}
