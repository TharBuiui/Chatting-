<script type="text/x-handlebars-template" id="template-room-browser-item-user">
    <li class="lcb-rooms-list-user" data-id="{{id}}" title="{{displayName}}">
        <img class="lcb-rooms-list-user-avatar" src="<$ settings.avatar.gravatar.url $>{{avatar}}?s=50<$ '&d=' + settings.avatar.gravatar.default if settings.avatar.gravatar.default else '' $>" alt="{{displayName}}" />
    </li>
</script>
