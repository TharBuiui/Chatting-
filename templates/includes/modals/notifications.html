<div id="lcb-notifications" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="fa fa-bell"></i> Notifications</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <button name="desktop-notifications" class="btn btn-info" style="text-align: left">
                        <span class="enabled">
                            Desktop Notifications are <strong>enabled</strong>
                            <br /><small>Use your browser settings to disable them</small>
                        </span>
                        <span class="disabled">Enable Desktop Notifications</span>
                        <span class="blocked">
                            Desktops Notifications are <strong>blocked</strong>
                            <br /><small>Please check your browser settings</small>
                        </span>
                    </button>
                </div>
                <div class="form-group">
                     <label>
                        <input name="room-notifications" type="checkbox" data-toggle="toggle">
                        Room messages
                    </label>
                </div>
                <div class="form-group">
                     <label>
                        <input name="mention-notifications" type="checkbox" data-toggle="toggle">
                        Mentions
                    </label>
                </div>
            </div>
         </div>
    </div>
</div>
